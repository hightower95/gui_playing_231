[URLs]
token_url = https://example.com/get-token
help_page = https://example.com/help

[Settings]
app_name = ProductivityApp
version = 1.0.0
# Set debug = true to show console windows with live pip output during operations
debug = true

[Dependencies]
core_libraries = requests
# Additional dependencies to install (comma-separated)
additional_packages = natsort

[Paths]
# Virtual environment directory name/path (relative to install directory)
venv_dir = .test_venv

[DEV]
# Development/testing settings - simulate completed steps
# Set to true to simulate successful completion (useful for testing later steps)
simulate_folder_complete = false
simulate_venv_complete = false
simulate_pyirc_complete = false
simulate_library_complete = false
simulate_files_complete = false
# Set to true to skip using local PyIRC index-url during library installation
skip_local_index = true
# Set to true to automatically generate files when all prerequisites are met
auto_generate_files = true
