[URLs]
token_url = https://example.com/get-token
help_page = https://example.com/help

[Settings]
app_name = ProductivityApp
version = 1.0.0
# Set debug = true to show console windows with live pip output during operations
debug = true

[Step_Select_Folder]
default_installation_folder = {parent_folder}
fallback_installation_folders = [{parent_folder}, C:\\Users\\{username}, C:\\Anv√§ndare\\{username}]
lock_install_to_local_hard_drive = true
hard_drive_letter_restrictions = [C]
enable_folder_selection = true
# otherwise uses default installation folder

[Step_Create_Venv]
default_venv = ${Paths:default_venv}

[Step_Install_Libraries]
default_venv = ${Paths:default_venv}
core_library = requests
# Additional dependencies to install (comma-separated)
additional_packages = natsort
get_latest_stable_version = true


[Toggles]
allow_choosing_install_location = true

[Paths]
# Virtual environment directory name/path (relative to install directory)
default_venv = .test_venv


[DEV]
# Development/testing settings - simulate completed steps
# Set to true to simulate successful completion (useful for testing later steps)
simulate_folder_complete = false
simulate_venv_complete = false
simulate_pyirc_complete = false
simulate_library_complete = false
simulate_files_complete = false
# Set to true to skip using local PyIRC index-url during library installation
skip_local_index = true
# Set to true to automatically generate files when all prerequisites are met
auto_generate_files = true

[Launch Configuration]
app_name = ${Settings:app_name}
venv_dir_name = ${Paths:default_venv}
core_library = ${Step_Install_Libraries:core_library}
additional_libraries = ${Step_Install_Libraries:additional_packages}
installed_date = ""
installer_version = ${Settings:version}
auto_upgrade_major_version = false
auto_upgrade_minor_version = true
auto_upgrade_patches = true
allow_upgrade_to_test_releases = false
enable_log = false
debug = false

